<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .main{
              border-radius: 15px;
              height: 90vh;
              width: 35vw;
              position: relative;
              left: 30%;
              right: 30%;
              top: 10px;
              border: 2px solid black;
        }
        img{
            position: absolute;
            height:45vh;
            width: 33vw;
            
            border-radius: 15px; 
            
            margin: 17px;
        }
        #photo{
            height: 50vh;
            width: 50vw;
        }
        /* #content{
            height: 50vh;
            width: 50vw;
        } */
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative;
            left: 29%;
        }
        .bg{
            background-color:rgb(45, 41, 41);
            
            padding: 40px;
            
        }
        .main{
            background-color: aliceblue;
        }
        p{
          position: relative;
          top: 50px;
          font-family: 'Times New Roman', Times, serif;
          margin: 9px 15px;
        }
        button{
            position: absolute;
            bottom: 60px;
            left: 38%;
            border-radius: 7px;
            background-color:rgba(110, 190, 222, 0.835);
            color: rgb(38, 88, 236);
            border: none;
            width: fit-content;
            font-size: 13px;
            padding: 15px 30px;
        }
        button:hover{
            cursor: pointer;
            background-color:rgb(64, 187, 236);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="main">
          <div class="internal">
            <div id="photo">
            <img src="https://images.unsplash.com/photo-1733036364266-df0318764431?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          </div>
          <div id="content">
             <h1>City in the night</h1>

             <button>Read More</button>
          </div>
        </div>
        </div>
    </div>
</body>
</html>
