<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byjus</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main {
            background-image:url(https://cdn1.byjus.com/byjusweb/img/home/svg/homebannerbg.svg);
            height: 100vh;
            width: 100vw;
            background-position: center;
            
        }
        #nav{
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            
        }
        nav{
            display: flex;
            align-items: center;
            gap: 40px;
         
            
        }
        nav a{
             
             font-weight: 900px;
             text-decoration: none;
             letter-spacing: 1px;
             color:rgb(216, 216, 15);
        }
        #log{
            border-radius: 13px;
            background: none;
            font-size: 24px;
            width: fit-content;
            padding: 10px 20px;
            border-color: rgb(216, 216, 15);
            color: rgb(216, 216, 15);
        }
        #right {
             width: 50%;
             display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
       
    </style>
</head>
<body>
  <div id="main">
    <div id="nav">
    <nav>
        <img src="https://cdn1.byjus.com/byjusweb/img/home/svg/byjus_logo.svg" alt="">
        <a href="">Study Materials</a>
        <a href="">BYJU'S Answer</a>
        <a href="">Scholarship</a>
        <a href="">BTC</a>
        <a href="">Buy a Course</a>
        <a href="">Success Stories</a>
        <button id="log">Login</button>
    </nav>
</div>
<div id="content">
    <div id="left">
        <img src="https://cdn1.byjus.com/wp-content/uploads/2023/10/Homepage_1stFold_Banner.webp" alt="">
    </div>
    <div id="right">
        <div class="login">
        <form action="post">
            
            <input type="text" id="input"  placeholder="Enter Name">
            <input id="input" type="number" placeholder="Enter Mobile number">
            <input id="input" type="email" placeholder="Enter your email">
            <button id="OK">Continue to Schedule</button>
        </form>
    </div>
    </div>
</div>
  </div>
</body>
</html>
