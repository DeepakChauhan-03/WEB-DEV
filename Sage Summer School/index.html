<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        h1{
            padding-left: 40%;
            padding-top: 5%;
        }
        table{
            margin-top: 5%;
            margin-left: 30%;
        }
       
    </style>
</head>
<body>

    <h1>Weekly Schedule</h1>
    <table border="1" cellspacing="0" cellpadding="12" >
        <thead>
            <tr>
            <td>Time</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td rowspan="2">Morning</td>
                <td>Math</td>
                <td rowspan="2">Science Lab</td>
        
                <td>History </td>
                <td>English</td>
            </tr>
            <tr>
                <td>Morning</td>
                <td>Physics</td>
                <td colspan="2">Science Lab</td>
                
                <td>Geo</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td colspan="5">Lunch Break</td>
                
            </tr>
            <tr>
                <td>Evening</td>
                <td>Computer Science</td>
                <td>Art</td>
                <td>Music</td>
                <td>Drama</td>
                <td>Free Period</td>
            </tr>
            <tr>
                <td>Late Evening</td>
                <td>Self Study</td>
                <td>Self Study</td>
                <td>Music</td>
                <td>Drama </td>
                <td>Sports</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
