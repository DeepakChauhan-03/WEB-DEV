<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://framerusercontent.com/images/DdlQBSglpfJbrqqLgRkArYyvve4.webp" type="image/x-icon">
</head>
<body>
    <center>
        <h1>FORM</h1>
    <form action="">
        <label for="name">Enter Name :</label>
        <input required type="text" id="name" name="name" placeholder="Enter Your name">  <br> <br>
        <label for="email">E-mail :</label>
        <input required type="email" id="email" name=" " placeholder="Enter your email"> <br> <br>
        <label for="password">password :</label>
        <input required type="password" id="password" name="" placeholder="Enter your password"> <br> <br>

        <label for="age">age :</label>
        <input required type="number" id="age" min="18" max="25"> <br> <br>

        <label for="dob">DOB :</label>
        <input required type="date" id="dob" min="2020-01-01" max="2025-07-01">  <br>  <br>

        <label for="photo">Photo :</label>
        <input required type="file" id="photo">  <br> <br>

        <label for="">Gender : </label>
        <label for="gender">Male</label>
        <input required type="radio" id="gender" name="xyz" >
        <label for="female">Female</label>
        <input required type="radio" id="female" name="xyz"> <br><br>

        <label for="language">Language : </label>

        <input  type="checkbox" id="html" >
        <label for="html">Html</label>
         <input required type="checkbox" id="css" >
        <label for="css">CSS</label>
         <input required type="checkbox" id="js" >
        <label for="js">JavaScript</label>  <br> <br>

        <select name="Country" id="country">
            <option value="">Choose</option>
            <option value="india">India</option>
            <option value="Germany">Germany</option>
            <option value="Thailand">Thailand</option>
            <option value="Russia">Russia</option>
        </select>    
        <br>
        <br>
        <label for="textarea">Enter Text : </label>
        <textarea name="text" id="textarea" rows="5" cols="40"></textarea>

        <br><br>
        <input  type="submit" name="" id="">
    </form>
    </center>
</body>
</html>
